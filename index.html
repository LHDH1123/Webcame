<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Webcam - Lưới Khung 40x40</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas#grid {
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="grid"></canvas>

    <div id="controls">
      <button id="toggleGrid">Ẩn/Hiện lưới</button>
      <button id="captureButton">Chụp ảnh</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    const toggleGridBtn = document.getElementById('toggleGrid');
    const captureBtn = document.getElementById('captureButton');

    let showGrid = true;
    const gridSize = 40;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadeddata = () => {
          drawGrid();
        };
      });

    function drawGrid() {
      const width = canvas.width = video.videoWidth || window.innerWidth;
      const height = canvas.height = video.videoHeight || window.innerHeight;

      ctx.clearRect(0, 0, width, height);

      if (!showGrid) return;

      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 1;

      // Vẽ khung vuông 40x40px
      for (let y = 0; y < height; y += gridSize) {
        for (let x = 0; x < width; x += gridSize) {
          ctx.strokeRect(x, y, gridSize, gridSize);
        }
      }
    }

    toggleGridBtn.addEventListener('click', () => {
      showGrid = !showGrid;
      drawGrid();
    });

    captureBtn.addEventListener('click', () => {
      const offscreenCanvas = document.createElement('canvas');
      offscreenCanvas.width = canvas.width;
      offscreenCanvas.height = canvas.height;
      const offCtx = offscreenCanvas.getContext('2d');

      // Chụp hình từ video
      offCtx.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);

      // Vẽ lưới nếu đang hiển thị
      if (showGrid) {
        offCtx.drawImage(canvas, 0, 0);
      }

      const link = document.createElement('a');
      link.download = 'webcam_grid_40x40.png';
      link.href = offscreenCanvas.toDataURL('image/png');
      link.click();
    });

    window.addEventListener('resize', drawGrid);
  </script>
</body>
</html>
