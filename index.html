<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Webcam với Lưới Tùy Chỉnh</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas#grid {
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 10px;
    }
    button, input[type="range"] {
      font-size: 14px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="grid"></canvas>

    <div id="controls">
      <label>
        Kích thước ô:
        <input type="range" id="gridSizeSlider" min="20" max="100" value="40" />
      </label>
      <button id="toggleGrid">Ẩn/Hiện lưới</button>
      <button id="captureButton">Chụp ảnh</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    const captureButton = document.getElementById('captureButton');
    const toggleGridButton = document.getElementById('toggleGrid');
    const gridSizeSlider = document.getElementById('gridSizeSlider');

    let showGrid = true;
    let gridSize = parseInt(gridSizeSlider.value, 10);

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadeddata = () => {
          drawGrid();
        };
      });

    function drawGrid() {
      const w = canvas.width = video.videoWidth || window.innerWidth;
      const h = canvas.height = video.videoHeight || window.innerHeight;

      ctx.clearRect(0, 0, w, h);

      if (!showGrid) return;

      ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.lineWidth = 1;
      ctx.font = '12px sans-serif';
      ctx.fillStyle = 'white';

      // Dọc (Cột)
      for (let x = 0, col = 1; x < w; x += gridSize, col++) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
        ctx.fillText(`C${col}`, x + 2, 12);
      }

      // Ngang (Hàng)
      for (let y = 0, row = 1; y < h; y += gridSize, row++) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
        ctx.fillText(`R${row}`, 2, y - 2);
      }
    }

    window.addEventListener('resize', drawGrid);

    captureButton.addEventListener('click', () => {
      const offscreenCanvas = document.createElement('canvas');
      offscreenCanvas.width = canvas.width;
      offscreenCanvas.height = canvas.height;
      const offCtx = offscreenCanvas.getContext('2d');

      // Vẽ ảnh từ video
      offCtx.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);

      // Nếu đang hiển thị lưới, vẽ thêm lưới
      if (showGrid) {
        offCtx.drawImage(canvas, 0, 0);
      }

      // Tải ảnh
      const link = document.createElement('a');
      link.download = 'webcam_grid_custom.png';
      link.href = offscreenCanvas.toDataURL('image/png');
      link.click();
    });

    toggleGridButton.addEventListener('click', () => {
      showGrid = !showGrid;
      drawGrid();
    });

    gridSizeSlider.addEventListener('input', () => {
      gridSize = parseInt(gridSizeSlider.value, 10);
      drawGrid();
    });
  </script>
</body>
</html>
